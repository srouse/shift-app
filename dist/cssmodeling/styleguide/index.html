<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Modeler</title>

		<meta http-equiv="cache-control"
			content="max-age=0" />
		<meta http-equiv="cache-control"
			content="no-cache" />
		<meta http-equiv="expires"
			content="0" />
		<meta http-equiv="expires"
			content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma"
			content="no-cache" />

		<meta name="apple-mobile-web-app-capable"
			content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style"
			content="black" />
		<meta name="viewport"
			content="user-scalable=no,width=device-width,
				initial-scale=1.0,maximum-scale=1.0" />

		<link 	rel="stylesheet"
				type="text/css"
				href="cmod_styleguide.css">
		<script type="text/javascript"
				src="cmod_styleguide.js"></script>

		<!--script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script-->

	</head>
	<body>
		<script>
			$(document).ready(function() {
				$.ajax( "cssmodeling.json?" + Math.random() ).done(
					function( css_data ) {
						CSSModel.process( css_data );
						run();

						/*$.ajax( "components.json?" + Math.random() ).done(
							function( comps_data ) {
								CSSModel.processComps( comps_data );
								run();
							}
						).fail( function () {
							CSSModel.processComps( {stylesheet:{rules:[]}} );
							run(); // can still go w/o comps
						});*/
					}
				);
			});

			function run () {
				RouteState.listenToHash();
				RS = RouteState;
				React.render(
					React.createElement(
						StyleGuide,{}
					),
					document.body
				);
			}
		</script>

	</body>
</html>
